<section class="hero-heading">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col text-left">
                <h1>Products</h1>
            </div>
        </div>
    </div>
</section>

<section class="search_section">
    <div class="container my-lg-5 my-3">
        <div class="row pb-lg-5 pb-3">
            <div class="col-md-10 mx-auto">
                <input [(ngModel)]="searchText" placeholder="type name of product to search..."
                    class="search_box shadow">
            </div>
        </div>
    </div>
</section>

<section id="main-content">
    <div class="container m y-5">
        <!-- 1st row -->
        <div class="col-lg-12" *ngFor="let category of displayProducts">
            <h4 class="category_title">{{ category.name }}</h4>
            <div class="row">
                <div class="col-lg-3 mb-3 mb-lg-5" *ngFor="let product of category.product | filter:searchText">
                    <div class="card shadow-sm p-2 product__card">
                        <a href="#" class="text-decoration-none text-dark" data-toggle="modal"
                            data-target="#staticBackdrop" (click)="productInfo.getProductData(product.id)">
                            <h4 class="product__title font">{{ product.name }}</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Model -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content product__model">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <app-product-info #productInfo></app-product-info>
            </div>
        </div>
    </div>
</div>
