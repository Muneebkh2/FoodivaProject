<section class="hero-heading">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col text-left">
                <h1>Your Cart</h1>
            </div>
        </div>
    </div>
</section>

<section id="main-content">
    <div class="container">
        <div class="row pt-5 pb-3">
            <div class="col-lg-12">
                <p class="text-right">You have ({{ countCartProducts }}) Products In Your Cart</p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" colspan="2">Product Name</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartProducts">
                            <th scope="row">
                                {{ item.product.id }}
                            </th>
                            <td colspan="2">{{ item.product.name }}</td>
                            <td>{{ item.quantity }}</td>
                        </tr>
                        <tr class="text-center" *ngIf="countCartProducts == 0">
                            <td colspan="4">No Products Available Your Cart Is Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-lg-12 text-right">
                <a class="text-link mr-2" (click)="clearCart()"><i class="far fa-times ml-1"></i> clear cart</a>
                <button class="btn btn-custom" [disabled]="disable_It" [routerLink]="[ '/checkout']">Go to Checkout <i class="far fa-share-all ml-1"></i></button>
            </div>
        </div>
    </div>
</section>
