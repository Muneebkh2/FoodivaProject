            </div>
        </div>
    </div>
</section>

<section id="main-content">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-3 mb-5 mb-lg-0">
                <div class="footer__contacts__details shadow-lg p-3">
                    <h2 class="contact_heading">Conatct info</h2>
                    <ul>
                        <li><a href="tel:+1-347-455-5097">+1-347-455-5097</a></li>
                        <li><a href="mailto:info@foodivausa.com">info@foodivausa.com</a></li>

            <div class="col-md-9">

                        <div class="col-md-6">

                            <input type="text" name="phone" id="" placeholder="phone" class="form-control">

                            <input type="text" name="address" id="" placeholder="address" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <textarea name="message" id="" rows="10" class="form-control"
