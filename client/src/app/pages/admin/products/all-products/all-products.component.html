<section class="heading pt-5">
    <div class="container">
        <div class="col-lg-12">
            <h2>All Products</h2>
        </div>
    </div>
</section>
<section class="data_section">
    <div class="container">
        <div class="col-lg-12 d-lg-flex justify-content-end mb-3">
            <input type="text" name="searchProducts" placeholder="type to search" class="searchText">
            <button class="btn btn-inner ml-lg-2" [routerLink]="[ '/admin/add-products']"> Add Products </button>
        </div>
        <div class="col-lg-12">
            <nz-table #basicTable [nzData]="listOfData">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td>{{ data.age }}</td>
                        <td>{{ data.address }}</td>
                        <td>
                            <a>Action ä¸€ {{ data.name }}</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a>Delete</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</section>
