<section class="data_section py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-lg-9">
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <h2 class="heading_admin_pages">Dashboard</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">

                        <div class="card card-stats mb-4 mb-xl-0 db_card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="db_card_heading text-uppercase">Categories</h5>
                                        <span class="db_card_span mb-0">{{ categoryCounts }}</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon bg-primary text-white rounded-circle">
                                            <i class="fal fa-album-collection"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4">

                        <div class="card card-stats mb-4 mb-xl-0 db_card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="text-uppercase db_card_heading">Products</h5>
                                        <span class="db_card_span mb-0">{{ productCounts }}</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon bg-warning text-white rounded-circle">
                                            <i class="fal fa-box"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4">

                        <div class="card card-stats mb-4 mb-xl-0 db_card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="db_card_heading text-uppercase">Orders</h5>
                                        <span class="db_card_span mb-0">{{ orderCounts }}</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon bg-info text-white rounded-circle">
                                            <i class="fal fa-clipboard-list p-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- recent orders table -->
                <div class="row mt-5">
                    <div class="col-lg-12">
                        <h2 class="subheading_admin_pages">Recent's Orders</h2>
                    </div>
                </div>
                <div class="table-responsive">
                    <nz-table #basicTable [nzData]="ordersData">
                        <thead>
                            <tr>
                                <th>Order No #</th>
                                <th>Customer</th>
                                <th>Company Name</th>
                                <th>Date/Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of basicTable.data">
                                <td>{{ data.order_no}}</td>
                                <td>{{ data.name }}</td>
                                <td>{{ data.company }}</td>
                                <td>{{ data.created_at }}</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary"  [routerLink]="[ '/admin/orders/'+data.id]">
                                        <i class="fal fa-eye"> </i>
                                        View Order
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </div>
    </div>
</section>
