<header class="navigation-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="padding: unset !important;">
            <a class="navbar-brand" href="#" style="padding: unset !important;">
                <img src="assets/images/logo.png" class="w-50">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
                        <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link">
                            {{ menuItem.title }}
                        </a>
                    </li>
                    <li class="cart">
                        <a href="/cart"><i class="fal fa-shopping-cart"></i> <span class="counter">{{ countCartProducts }}</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
